<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sistem Update Vital Sign Pasien Ruang Gelatik - Versi 1.1.3</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png" sizes="192x192" />
  <meta name="theme-color" content="#2d6a4f"/>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
  <style>
    :root {
      --primary: #2d6a4f;
      --accent: #74c69d;
      --softblue: #d2f0ff;
      --lightgreen: #e7fbe9;
      --border: #aee1cb;
      --shadow: rgba(50, 150, 120, 0.15);
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: linear-gradient(145deg, #d2f0ff, #e7fbe9);
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .container {
      background: #ffffffee;
      border-radius: 12px;
      padding: 30px 40px;
      box-shadow: 0 10px 30px var(--shadow);
      max-width: 1080px;
      width: 100%;
    }
    h2 {
      text-align: center;
      font-size: 1.9rem;
      color: var(--primary);
      font-weight: 700;
      margin-bottom: 5px;
    }
    .version {
      text-align: center;
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 25px;
    }
    form {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px 30px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      color: var(--primary);
      font-weight: 600;
    }
    input,
    select {
      width: 100%;
      padding: 10px 12px;
      border: 1.8px solid var(--border);
      border-radius: 6px;
      font-size: 1rem;
      background-color: #fff;
      transition: all 0.3s;
    }
    input:focus,
    select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 6px rgba(47, 102, 39, 0.3);
    }
    .full {
      grid-column: span 3;
    }
    button {
      grid-column: span 3;
      padding: 14px;
      background-color: var(--primary);
      border: none;
      color: #fff;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }
    button:hover {
      background-color: #1b4d38;
    }
    #response {
      grid-column: span 3;
      margin-top: 10px;
      text-align: center;
      font-weight: 600;
      font-size: 1rem;
      color: var(--primary);
    }
    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.3);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      z-index: 1000;
    }
    .overlay.active {
      opacity: 1;
      pointer-events: all;
    }
    .heart-beat {
      width: 100px;
      height: 100px;
      animation: beat 1.2s infinite ease-in-out;
      filter: drop-shadow(0 0 8px rgba(46, 204, 113, 0.6))
              drop-shadow(0 0 16px rgba(241, 196, 15, 0.5));
    }
    .heart-beat path {
      fill: url(#gradient);
    }
    @keyframes beat {
      0%, 100% { transform: scale(1); }
      25%, 75% { transform: scale(1.15); }
      50% { transform: scale(1); }
    }
    @media (max-width: 900px) {
      form { grid-template-columns: repeat(2, 1fr); }
      .full, button, #response { grid-column: span 2; }
    }
    @media (max-width: 600px) {
      form { grid-template-columns: 1fr; }
      .full, button, #response { grid-column: span 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sistem Update Vital Sign Pasien Ruang Gelatik</h2>
    <div class="version">Versi 1.1.3</div>
    <form id="myForm">
      <div><label for="nama">Nama Pasien</label><input type="text" id="nama" name="nama" required /></div>
      <div><label for="kamar">Kamar</label>
        <select id="kamar" name="kamar" required>
          <option value="">Pilih kamar</option>
          <option value="B1">B1</option><option value="B2">B2</option><option value="B3">B3</option>
          <option value="B4">B4</option><option value="B5">B5</option><option value="B6">B6</option>
          <option value="B7">B7</option><option value="B8">B8</option><option value="B9">B9</option>
        </select>
      </div>
      <div><label for="tekananDarah">Tekanan Darah (mmHg)</label><input type="text" id="tekananDarah" name="tekananDarah" placeholder="120/80" required pattern="^\d{2,3}/\d{2,3}$" /></div>
      <div><label for="suhu">Suhu (Â°C)</label><input type="number" id="suhu" name="suhu" step="0.1" required placeholder="36.5" /></div>
      <div><label for="nadi">Nadi (bpm)</label><input type="number" id="nadi" name="nadi" required placeholder="80" /></div>
      <div><label for="pernapasan">Pernapasan (/menit)</label><input type="number" id="pernapasan" name="pernapasan" required placeholder="18" /></div>
      <div><label for="saturasi">Saturasi Oksigen (%)</label><input type="number" id="saturasi" name="saturasi" required placeholder="98" /></div>
      <div><label for="gulaDarah">Gula Darah (mg/dL)</label><input type="number" id="gulaDarah" name="gulaDarah" required placeholder="110" /></div>
      <div><label for="o2">O<sub>2</sub> (Metode)</label>
        <select id="o2" name="o2" required>
          <option value="">Pilih metode</option>
          <option value="Room Air">Room Air</option>
          <option value="Nasal Canule">Nasal Canule</option>
          <option value="Simple Mask">Simple Mask</option>
          <option value="NRBM">NRBM</option>
        </select>
      </div>
      <div class="full"><label for="keluhan">Keluhan</label><input type="text" id="keluhan" name="keluhan" placeholder="Contoh: sesak, nyeri..." required /></div>
      <button type="submit" id="submitBtn">Kirim Data</button>
      <p id="response"></p>
    </form>
  </div>
  <!-- Overlay + Heartbeat SVG -->
  <div class="overlay" id="overlay">
    <svg class="heart-beat" viewBox="0 0 32 29.6" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="gradient" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0%" stop-color="#2ecc71" />
          <stop offset="100%" stop-color="#f1c40f" />
        </linearGradient>
      </defs>
      <path d="M23.6,0c-3.4,0-6.4,2.1-7.6,5.1C14.8,2.1,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.1,16,21.2,16,21.2s16-12.1,16-21.2
        C32,3.8,28.2,0,23.6,0z"/>
    </svg>
  </div>
  <script>
    const form = document.getElementById('myForm');
    const overlay = document.getElementById('overlay');
    const responseEl = document.getElementById('response');
    const submitBtn = document.getElementById('submitBtn');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      overlay.classList.add('active');
      submitBtn.disabled = true;
      const data = {
        nama: form.nama.value.trim(),
        kamar: form.kamar.value.trim(),
        tekananDarah: form.tekananDarah.value.trim(),
        suhu: form.suhu.value.trim(),
        nadi: form.nadi.value.trim(),
        pernapasan: form.pernapasan.value.trim(),
        saturasi: form.saturasi.value.trim(),
        gulaDarah: form.gulaDarah.value.trim(),
        o2: form.o2.value.trim(),
        keluhan: form.keluhan.value.trim(),
      };
      if (!/^\d{2,3}\/\d{2,3}$/.test(data.tekananDarah)) {
        responseEl.textContent = 'Format tekanan darah salah. Gunakan format 120/80.';
        responseEl.style.color = 'crimson';
        submitBtn.disabled = false;
        overlay.classList.remove('active');
        return;
      }
      try {
        await fetch('https://script.google.com/macros/s/AKfycbzy2wjL3O3ol_lNIA-4zbfme7_GkG1NNaagyB6-eD4-WPN8RVCrCH4RW32eEBpftOh8xg/exec', {
          method: 'POST',
          mode: 'no-cors',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });
        responseEl.textContent = 'Data berhasil dikirim!';
        responseEl.style.color = '#2d6a4f';
        form.reset();
        const waktu = new Date().toLocaleString('id-ID', { hour12: false });
        const oldData = JSON.parse(localStorage.getItem('vitalSignData') || '[]');
        oldData.push({ ...data, waktu });
        localStorage.setItem('vitalSignData', JSON.stringify(oldData));
      } catch {
        responseEl.textContent = 'Gagal mengirim data.';
        responseEl.style.color = 'crimson';
      } finally {
        overlay.classList.remove('active');
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
